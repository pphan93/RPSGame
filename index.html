<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username">
            </div>
            <button id="submitUsername" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="gamebox">
            <h1>Rock, Paper, Scissors</h1>


            <h1 class="status"> </h1>

            <div class="gameContainer">
                <h3>Select your move:</h3>


                <!--Icons for player choice-->

                <div class="usercontainer">
                    <a href="" id="rock"><i class="fas fa-hand-rock"></i></a>
                    <a href="" id="paper"><i class="fas fa-hand-paper"></i></a>
                    <a href="" id="scissors"><i class="fas fa-hand-scissors"></i></a>
                </div>

                <div class="answer">
                    <h3>Computer choice:</h3>
                    <p id="myResult"></p>
                    <p id="otherPlayerResult"></p>
                    <p id="winner"></p>
                </div>
                <!--Scoreboard-->
                <table>
                    <tr>
                        <th colspan="2">Scoreboard</th>
                    </tr>
                    <tr>
                        <td id="myUsername"></td>
                        <td id="otherPlayerUsername"></td>
                    </tr>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="compScore">0</td>
                    </tr>
                </table>

                <button id="reset">Reset</button>
            </div>

        </div>


        <!-------------------CHATTTTTTTTTTTTTTTTT-->

        <div class="wrapper">

            <div class="messageBox">

            -->
        </div>
            </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" id="message" class="form-control" placeholder="Message" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="submitMessage" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
</body>
